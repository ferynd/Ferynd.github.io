    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #FC913A;
            border: 4px solid #E1F5C4;
        }
        .day-card {
            border-left: 4px solid #FC913A;
        }
        .schedule-grid {
            display: grid;
            grid-template-columns: 60px repeat(4, 1fr);
            grid-template-rows: auto repeat(13, 40px);
            gap: 4px;
        }
        .time-label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 12px;
            color: #6b7280;
            grid-row-end: span 1;
        }
        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 8px 0;
            position: sticky;
            top: 0;
            background-color: #f0f2f5;
            z-index: 10;
        }
        .activity-block {
            border-radius: 8px;
            color: #374151; /* Darker text for better contrast on light colors */
            padding: 4px 8px;
            font-size: 12px;
            line-height: 1.2;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
